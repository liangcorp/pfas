{% extends "accounts/base.html" %}
{% block title %}:: Login{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<div class="card o-hidden border-0 shadow-lg my-5">
    <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
            <div class="col-lg-6">
                <div class="p-5">
                    <div class="text-center">
                        <h1 class="h4 text-gray-900 mb-4">Please Login</h1>
                    </div>
                    <form action="{% url 'accounts:account_login' %}" method='POST' class="user">
                        {% csrf_token %}

                        <div class="form-group">{{ form|crispy }}</div>

                        <input class="btn btn-primary btn-user btn-block" type="submit" value="Login" />

                        <hr>
                        <a href="index.html" class="btn btn-google btn-user btn-block">
                            <i class="fab fa-google fa-fw"></i> Login with Google
                        </a>
                        <a href="index.html" class="btn btn-facebook btn-user btn-block">
                            <i class="fab fa-facebook-f fa-fw"></i> Login with Facebook
                        </a>
                    </form>
                    <hr>
                    <div class="text-center">
                        <a class="small" href="{% url 'accounts:account_reset_password' %}">Forgot Password?</a>
                    </div>
                    <div class="text-center">
                        <a class="small" href="{% url 'accounts:account_signup' %}">Create an Account!</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock content %}
